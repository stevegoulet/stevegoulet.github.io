/* No horizontal page scroll */
html, body { width: 100%; overflow-x: hidden; }

/* Let normal content be fluid */
.chat-window { box-sizing: border-box; width: 100%; max-width: 100%; }

/* Mobile: keep any Airia/“chat” elements inside the viewport */
@media (max-width: 480px) {
  iframe[src*="airia.ai"],
  [id*="airia"], [class*="airia"] {
    box-sizing: border-box !important;
    max-width: 100vw !important;    /* cap only */
    /* no width here; avoid stretching fixed panels full-width */
  }

  /* Generic guard for fixed bottom-right panels */
  * {
    /* long strings shouldn't force width */
    word-break: break-word;
    overflow-wrap: anywhere;
  }
}
</style>

<script>
(function () {
  const clampOnce = (root = document) => {
    // Cap obvious Airia elems
    const sel = 'iframe[src*="airia.ai"], [id*="airia"], [class*="airia"]';
    root.querySelectorAll(sel).forEach(el => {
      const cs = getComputedStyle(el);
      el.style.boxSizing = 'border-box';
      el.style.maxWidth  = '100vw';

      // If it's fixed in the corner, anchor to the right and don't force full width
      if (cs.position === 'fixed' && cs.bottom !== 'auto' && cs.right !== 'auto') {
        el.style.right     = '8px';
        el.style.left      = 'auto';
        el.style.maxWidth  = 'calc(100vw - 16px)'; // gutter
        // DO NOT set el.style.width here (prevents the "too far left" look)
      }
    });

    // Walk open shadow roots (some widgets use Shadow DOM)
    root.querySelectorAll('*').forEach(el => {
      if (el.shadowRoot) clampOnce(el.shadowRoot);
    });
  };

  // Run now, on next frame (corrected rAF), and on DOM changes
  clampOnce();
  requestAnimationFrame(() => clampOnce());
  new MutationObserver(() => clampOnce())
    .observe(document.documentElement, { childList: true, subtree: true });
})();
</script>
