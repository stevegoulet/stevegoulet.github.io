<style>
/* No horizontal page scroll */
html, body { width: 100%; overflow-x: hidden !important; max-width: 100vw !important; }

/* Let normal content be fluid */
.chat-window { box-sizing: border-box; width: 100%; max-width: 100%; }

/* Target the problematic Radix focus guard spans */
span[data-radix-focus-guard] {
  display: none !important;
  visibility: hidden !important;
  position: static !important;
  width: 0 !important;
  height: 0 !important;
}

/* Mobile: keep any Airia/"chat" elements inside the viewport */
@media (max-width: 768px) {
  iframe[src*="airia.ai"],
  [id*="airia"], [class*="airia"] {
    box-sizing: border-box !important;
    max-width: calc(100vw - 20px) !important;
  }

  /* Generic guard for fixed bottom-right panels */
  * {
    word-break: break-word;
    overflow-wrap: anywhere;
    box-sizing: border-box !important;
  }
  
  /* Force any fixed positioned elements to stay within bounds */
  *[style*="position: fixed"] {
    max-width: calc(100vw - 20px) !important;
    right: 10px !important;
  }
}

@media (max-width: 480px) {
  iframe[src*="airia.ai"],
  [id*="airia"], [class*="airia"] {
    max-width: calc(100vw - 15px) !important;
  }
  
  *[style*="position: fixed"] {
    max-width: calc(100vw - 15px) !important;
    right: 5px !important;
  }
}
</style>

<script>
// Try to trigger resize recalculation on mobile
(function() {
  function triggerResize() {
    if (window.innerWidth <= 768) {
      // Dispatch multiple resize events to force recalculation
      window.dispatchEvent(new Event('resize'));
      setTimeout(() => window.dispatchEvent(new Event('resize')), 100);
      setTimeout(() => window.dispatchEvent(new Event('resize')), 500);
      setTimeout(() => window.dispatchEvent(new Event('resize')), 1000);
    }
  }
  
  // Wait for widget to load then trigger resizes
  setTimeout(triggerResize, 2000);
  setTimeout(triggerResize, 5000);
})();
