<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <style>
    html, body { width:100%; overflow-x:hidden; }  /* hard stop on sideways scroll */

    @media (max-width: 480px) {
      /* Common Airia markers + any fixed bottom-right panel */
      iframe[src*="airia.ai"],
      [id*="airia"], [class*="airia"] {
        box-sizing: border-box !important;
        width: 100% !important;
        max-width: 100vw !important;
      }
      /* last-resort guard for fixed chat panels */
      *[style*="position: fixed"][style*="bottom"][style*="right"] {
        box-sizing: border-box !important;
        width: min(380px, 100vw - 16px) !important;
        max-width: 100vw !important;
        right: 8px !important; left: auto !important;
        border-radius: 12px;
      }
    }
    </style>

    <title>Airia Embed</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
        import AiriaChat from "https://chat.airia.ai/api/get-chat-embed"
        AiriaChat.init({pipelineId: "8e803d5a-4996-4dfc-b4eb-cf79430fcaeb",
                        apiKey: "ak-MjQzMzQ2Nzk1OXwxNzU2Njc4MTE5ODI4fHRpLVRXVnVkR0YyYVNCSVpXRnNkR2d0VDNCbGJpQlNaV2RwYzNSeVlYUnBiMjR0VUhKdlptVnpjMmx2Ym1Gc3wxfDEwMDM4NDI4NSAg",
                        apiUrl: "https://embed-api.airia.ai",
                        greeting: "Hi there. Welcome to the TESTING ONLY Mentavi Health support bot. How can I assist you today?",
                        imagePath: "images/logo-header.png",
                        imageSize: "small",
                        imageBgColor: "#FFFFFF"})
                        
    </script>
  <script>
(function () {
  const applyClamp = (root = document) => {
    const sel = 'iframe[src*="airia.ai"], [id*="airia"], [class*="airia"]';
    root.querySelectorAll(sel).forEach(el => {
      el.style.boxSizing = 'border-box';
      el.style.maxWidth  = '100vw';
      el.style.width     = '100%';
      // If this is a fixed panel, keep it inside on phones
      const cs = getComputedStyle(el);
      if (cs.position === 'fixed' && /auto|^$/.test(cs.left) && cs.right !== 'auto') {
        el.style.right = '8px';
        el.style.left  = 'auto';
        el.style.maxWidth = 'calc(100vw - 16px)';
      }
    });

    // also clamp any fixed bottom-right elements (generic safety)
    root.querySelectorAll('*').forEach(el => {
      const cs = getComputedStyle(el);
      if (cs.position === 'fixed' && cs.bottom !== 'auto' && cs.right !== 'auto') {
        el.style.boxSizing = 'border-box';
        el.style.maxWidth = '100vw';
        el.style.width = 'min(380px, 100vw - 16px)';
        el.style.right = '8px';
        el.style.left = 'auto';
      }
    });

    // walk open shadow roots (many widgets use Shadow DOM)
    root.querySelectorAll('*').forEach(el => {
      if (el.shadowRoot) applyClamp(el.shadowRoot);
    });
  };

  // run now, after next frame, and watch for dynamic mounts
  applyClamp();
  requestAnimationFrame(applyClamp);
  new MutationObserver(() => applyClamp()).observe(document.documentElement, { childList: true, subtree: true });
})();
</script>

  </body>
</html>
