    <style>
/* never allow horizontal scroll */
html, body { width:100%; overflow-x:hidden; }

/* if you use a wrapper, keep it fluid */
.chat-window, #airia-embed, #airia-container {
  box-sizing: border-box;
  width: 100%;
  max-width: 100%;
}

/* phone-specific clamps for injected widgets */
@media (max-width: 480px) {
  /* anything clearly from Airia */
  iframe[src*="airia.ai"],
  [id*="airia"], [class*="airia"] {
    box-sizing: border-box !important;
    width: 100% !important;
    max-width: 100vw !important;
  }
  /* common pattern: fixed bottom-right panel */
  *[style*="position: fixed"][style*="bottom"][style*="right"] {
    box-sizing: border-box !important;
    width: min(380px, 100vw - 16px) !important;
    max-width: 100vw !important;
    right: 8px !important; left: auto !important;
    border-radius: 12px; /* optional nicety */
  }
  /* long words/URLs shouldnâ€™t widen bubbles */
  .chat-window, .chat-window * { overflow-wrap: anywhere; word-break: break-word; }
}
</style>

    <script>
        (function clampAiria() {
          const clamp = () => {
            document.querySelectorAll('iframe[src*="airia.ai"], [id*="airia"], [class*="airia"]').forEach(el => {
